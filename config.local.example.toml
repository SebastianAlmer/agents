[paths]
# Absolute path to the project repository agents should work on.
repo_root = "/home/you/git/your-project"

# Optional. If omitted, defaults to ./requirements in this agents repo.
requirements_root = "./requirements"

# Optional. If empty, defaults to <repo_root>/docs.
docs_dir = ""

[flow]
default_mode = "standard"
idle_poll_seconds = 300
max_retries = 2
retry_delay_seconds = 2

[run_defaults]
# standard | detailed | bulk | fast
flow = "standard"
max_req = 0
verbose = false
detail = false
# hard | soft | none | snapshot
preflight = "soft"
# if true, standard flow waits for manual key (n) before downstream QA/SEC/UX/DEPLOY
manual_downstream = false

[preflight]
# Used in preflight mode "snapshot".
snapshot_commit_message_prefix = "chore(flow): preflight snapshot"

[deploy]
# check | commit | commit_push
mode = "commit"
final_push_on_success = true
require_clean_start_for_commits = true

[dev_routing]
# fullstack_only | split
mode = "fullstack_only"
default_scope = "fullstack"

[dev_agents]
use_fe = false
use_be = false
use_fs = true

[qa]
# Project-specific QA baseline checks. Add checks that exist in your target repository.
# Example:
# mandatory_checks = ["npm test", "npm run lint"]
mandatory_checks = []

[review]
# bundle = risk-based review bundle with aggregator (optimized)
# classic = sequential qa -> sec -> ux
strategy = "bundle"
parallel = false
# low | medium | high
default_risk = "low"
# single_specialist | full
medium_scope_policy = "single_specialist"

[codex]
model = "gpt-5.3-codex"
approval_policy = "never"
sandbox_mode = "danger-full-access"
model_reasoning_effort = "xhigh"
