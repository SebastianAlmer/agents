[paths]
# Optional in defaults. Set in config.local.toml for your project.
repo_root = ""
requirements_root = "./requirements"
docs_dir = ""
# Optional. If empty, defaults to <docs_dir>/product-operating-system.
product_vision_dir = ""

[loops]
# Bundle watermarks for autonomous runners.
bundle_min_size = 5
bundle_max_size = 20
po_poll_seconds = 20
delivery_poll_seconds = 20
max_retries = 3
retry_delay_seconds = 2
# If selected stays below min this many cycles, delivery starts an underfilled bundle.
force_underfilled_after_cycles = 3

[flow]
# run.js modes: standard | dev-only
# additional alias used internally: auto -> standard
default_mode = "standard"
idle_poll_seconds = 300
max_retries = 3
retry_delay_seconds = 2

[run_defaults]
# standard | dev-only
flow = "standard"
max_req = 0
verbose = false
detail = false
preflight = "soft"
# if true, standard flow waits for manual key (n) before downstream QA/SEC/UX/DEPLOY
manual_downstream = false

[preflight]
snapshot_commit_message_prefix = "chore(flow): preflight snapshot"

[deploy]
# check | commit | commit_push
mode = "commit_push"
final_push_on_success = true
require_clean_start_for_commits = true

[deploy.pr]
enabled = false
# github | gitlab
provider = "github"
remote = "origin"
# Target branch for the PR (base)
base_branch = "main"
# current | fixed
head_mode = "current"
# Used only when head_mode = "fixed"
head_branch = ""
draft = false
create_only_after_push = true
title_template = "${type}: ${branch} -> ${base}"
body_template = "Automated PR from ${branch} to ${base} after deploy bundle."

[po]
# intake | vision
default_mode = "vision"
vision_max_cycles = 100
vision_max_requirements = 1000
vision_stable_cycles = 2
# Intake queue watermarks (how many items PO keeps ready in selected).
selected_low_watermark = 1
selected_high_watermark = 3
# Intake token/loop controls
intake_max_per_cycle = 3
intake_loop_cooldown_cycles = 3
intake_idempotence_enabled = true

[arch]
# always | triggered | never
routing_mode = "triggered"
require_for_scopes = ["fullstack"]
require_for_review_risks = ["high"]
require_for_review_scopes = ["qa_sec", "full"]
trigger_frontmatter_flags = ["arch_required", "needs_arch"]
trigger_keywords = [
  "auth",
  "authorization",
  "permission",
  "security",
  "secret",
  "token",
  "login",
  "password",
  "encryption",
  "privacy",
  "compliance",
  "gdpr",
  "pii",
  "payment",
  "billing",
  "migration",
  "schema",
  "database",
  "prisma",
  "webhook",
  "oauth",
  "rbac",
  "acl",
  "sso",
  "destructive"
]
digest_enabled = true
digest_file = ".runtime/arch-docs-digest.md"
digest_max_files = 12
digest_max_headings_per_file = 20
# ARCH agent retries. keep 0 for one-shot.
max_retries = 0

[dev_routing]
# fullstack_only | split
mode = "fullstack_only"
default_scope = "fullstack"

[dev_agents]
use_fe = false
use_be = false
use_fs = true

[qa]
# Project-specific QA baseline checks.
# Keep empty for a generic reusable setup and configure per project in config.local.toml.
mandatory_checks = []

[review]
# Legacy review-bundle settings (kept for compatibility with run.js).
strategy = "bundle"
parallel = false
# low | medium | high
default_risk = "low"
# single_specialist | full
medium_scope_policy = "single_specialist"

[models]
# Per-agent model routing.
# strong: gpt-5.3-codex | lean: gpt-5.3-codex-spark
default = "gpt-5.3-codex-spark"
po = "gpt-5.3-codex"
arch = "gpt-5.3-codex"
reqeng = "gpt-5.3-codex"
sec = "gpt-5.3-codex"
dev_fe = "gpt-5.3-codex-spark"
dev_be = "gpt-5.3-codex-spark"
dev_fs = "gpt-5.3-codex-spark"
qa = "gpt-5.3-codex-spark"
ux = "gpt-5.3-codex-spark"
deploy = "gpt-5.3-codex-spark"

[codex]
# Fallback model when a role has no explicit [models] entry.
model = "gpt-5.3-codex-spark"
approval_policy = "never"
sandbox_mode = "danger-full-access"
model_reasoning_effort = "xhigh"
